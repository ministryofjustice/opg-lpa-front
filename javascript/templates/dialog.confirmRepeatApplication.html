<div class="dialog__container">

    <div class="dialog__title-block">{{dialogTitle}}</div>

    <div class="dialog__message-block"><p>{{dialogMessage}}</p></div>

    <div class="dialog__button-bar">
        <a class="button dialog__button--accept {{acceptClass}}">{{acceptButtonText}}</a>
        <a class="button-secondary dialog__button--cancel  {{cancelClass}}">{{cancelButtonText}}</a>
    </div>

</div>
